<div class="container">
    <button [id]="'remove'+team.abbreviation" class="close-btn" (click)="close()">X</button>
    <h2>{{team.name}} [{{team.abbreviation | uppercase}}]</h2>
    <h3><span *ngIf="team.conference.trim()==''">Not identified</span>{{team.conference}} conference</h3>
    <div class="row">
        <div class="col">
            <div>
                Results of past 12 days:
                <div class="win">W</div>
                <div class="lost">L</div>
                <div class="nif"> NOT IMPLEMENTED FEATURE </div>
            </div>
            <div>
                Avg pts scored: <span class="nif">NOT IMPLEMENTED FEATURE</span>
            </div>
            <div>
                Avg pts conceded: <span class="nif">NOT IMPLEMENTED FEATURE</span>
            </div>
        </div>
        <div class="col">
            <img [src]="'https://interstate21.com/nba-logos/' + team.abbreviation + '.png'" class="logo" alt="Image not found at interstate21.com for this team"/>
        </div>
    </div>
    <div class="row">
        <button [id]="'results'+team.abbreviation" class="results-btn" [routerLink]="['/results/', team.id]" routerLinkActive="active">See game result >></button>
    </div>
</div>
