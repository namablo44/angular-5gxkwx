<ng-container *ngIf="loadingStatus; else isLoaded;">
  {{loadingStatus}}
</ng-container>
<ng-template #isLoaded>
  <select id="teamSelect" [(ngModel)]="selectedTeamId">
    <option *ngFor="let team of allTeams; let i= index" [value]="team.id" [ngStyle]="{'display': team.isTracked ? 'none' : 'unset' }" >[{{i+1}}] {{team.full_name}} ({{team.isTracked}})</option>
  </select>
  <button id="trackBtn" (click)="addTeam(selectedTeamId)" [disabled]="!selectedTeamId">Track team</button>
</ng-template>
<div>
  <ng-template #teamCardsContainer></ng-template>
</div>
